<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .imgWrapper {
        /* display: grid; */
        width: 500px;
        height: 300px;
        background-color: yellow;
        background-image: url(./public/assets/images/portfolio/R&D/detail/01_EnvironmentalLabelingCertification/hero.png);
        background-size: contain;
        background-repeat: no-repeat;
      }
      img {
        width: 100%;
      }
      .div2 {
        background-color: aqua;
      }
    </style>
    <script>
      function calc_pc() {
        console.clear();
        const pc_val = document.querySelector('#myNum').value;
        const res = (pc_val / 1920) * 100;
        console.log('pc 입력값:', pc_val, '답:', res.toFixed(2));
      }
      function calc_mobile() {
        console.clear();

        const mobile_val = document.querySelector('#myNum').value;
        const res = (mobile_val / 375) * 100;
        console.log('mo 입력값:', mobile_val, '답:', res.toFixed(2));
      }
    </script>
  </head>
  <body>
    <!-- <div class="imgWrapper"> -->
    <!-- <img src="./public/assets/images/portfolio/R&D/detail/01_EnvironmentalLabelingCertification/hero.png" alt="" /> -->
    <!-- </div> -->
    <input type="number" id="myNum" />
    <button onclick="calc_pc()">pc</button>
    <button onclick="calc_mobile()">mobile</button>
  </body>
</html>
