<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 기본적으로 중앙의 작은 점처럼 보이게 설정 */
      hr {
        width: 0;
        height: 2px; /* hr의 두께 */
        background-color: #000; /* hr의 색상 */
        border: none;
        margin: 20px auto; /* 가운데 정렬 */
        transition: width 3s ease-out;
        transform-origin: center;
      }

      /* 애니메이션 클래스 */
      hr.expand {
        width: 100%; /* 원래 길이로 확장 */
      }
    </style>
  </head>
  <body>
    <hr class="animated-hr" />
    <script>
      // JavaScript 예시
      document.addEventListener('DOMContentLoaded', () => {
        const hr = document.querySelector('.animated-hr');
        setTimeout(() => {
          hr.classList.add('expand');
        }, 100); // 살짝 지연을 주어 브라우저가 준비되었을 때 적용되도록 함
      });
    </script>
  </body>
</html>
